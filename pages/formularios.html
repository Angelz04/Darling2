<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Customer information</title>
  </head>

  <body>

    <header>
      <nav>
        <div class="brand">
          <span>Darling</span>
        </div>
        <div class="menu">
          <div class="menu-toggle" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="nav-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./Our-Products.html">Shop</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><img src="../assets/Profile 1.png" alt="profile-icon" /></li>
            <li>
              <img
                id="btnCart"
                src="../assets/Shopping cart 1.png "
                alt="shopingCart-icon"
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="formPayment">
          <span>Customer information</span>
          <form id="formCustomer">
            <label for="name">Full Name </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ingrese su nombre completo"
            />
            <label for="phone">Phone number</label>
            <input
              id="phone"
              type="number"
              name="phone"
              placeholder="Ingrese su numero telefonico"
            />
            <label for="address">Address</label>
            <input
              id="direction"
              type="text"
              name="direction"
              placeholder="Ingrese su direccion"
            />
          <span>fill out the fields to proceed to payment</span>
            <label for="email">Email </label>
            <input
              type="email"
              id="email"
              name="email"
            />
            <label for="name">Cardholder Name</label>
            <input
              id="name"
              type="text"
              name="Cardholder"
            />
            <label for="cardNumber">Card Number</label>
            <input
              id="number"
              type="number"
              name="cardNumber"
            />
            <label for="date">Expiry Date</label>
            <input
              id="date"
              type="date"
              name="expiryDate"
            />
            <label for="securityNumber">CVV</label>
            <input
              id="security"
              type="number"
              name="securityNumber"
            />
            <button class="formBtn" type="submit">Submit</button>
          </form>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="column1">
          <h2>Darling</h2>
          <p>@ 2022 Bran Inc</p>
        </div>
        <div class="column2">
          <h4>Shop</h4>
          <h4>Collection</h4>
          <h4>About</h4>
        </div>
        <div class="column3">
          <h4>Contact</h4>
          <h4>Privacy</h4>
          <h4>Terms</h4>
        </div>
        <div class="column4">
          <h3>Subscribe to our newsletter</h3>
          <h5>For products announcements and exclusive insights</h5>
          <div class="input-container">
            <img class="email-icon" src="../assets/Mail.png" alt="email-icon" />
            <input type="email" placeholder=" Input your email" />
            <button>Subscribe</button>
          </div>
          <div class="logos">
            <img class="logotw" src="../assets/Logo twitter.png" alt="Logo 1" />
            <img
              class="logofb"
              src="../assets/Logo facebook.png"
              alt="Logo 2"
            />
            <img
              class="logoin"
              src="../assets/Logo linkedin.png"
              alt="Logo 3"
            />
            <img class="logoyt" src="../assets/Logo youtube.png" alt="Logo 4" />
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/form.js"></script>
  </body>
</html>
